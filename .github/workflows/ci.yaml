name: Testing and pushing to docker registry

on: [workflow_dispatch]

env:
  DH_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DH_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  test:
    name: Test JavaScript Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: setting up docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/first_app:latest
      - name: Run tests
        run: |
          echo "Docker image build and pushed to docker hub successfully!"
